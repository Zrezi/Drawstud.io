<!DOCTYPE html>
<html>
	<head>
		<title>Drawstud.io</title>
		<meta charset="utf-8">

		<!-- JQUERY -->
		<script src="js/plugins/JQuery-Min.js"></script>

		<script>

			// Just route to the login page or dashboard depending on logged in status
			$(document).ready(function() {

				if (sessionStorage.getItem('dsio__username')) {
					document.location.href = "Dashboard.html";
				} else {
					document.location.href = "/pages/Login.html";
				}
				
			});

		</script>

	</head>

</html>
